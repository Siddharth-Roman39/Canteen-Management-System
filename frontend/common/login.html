<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align: center; color: #ff6600; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #ff6600; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #e65c00; }
    .error { color: red; font-size: 0.9em; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div id="error" class="error"></div>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <select id="role">
      <option value="student">Student</option>
      <option value="staff">Staff</option>
      <option value="admin">Admin</option>
    </select>

    <button id="loginBtn">Login</button>

    <p style="text-align:center; margin-top:10px;">
      Don't have an account? <a href="../student/register.html">Sign Up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;
        const errorDiv = document.getElementById("error");

        errorDiv.innerText = "";

        if(!email || !password){
            errorDiv.innerText = "All fields are required";
            return;
        }

        try {
            // Send login request to backend
            const res = await fetch("http://localhost:5000/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password, role }) // Include role
            });

            const data = await res.json();

            if(!res.ok){
                errorDiv.innerText = data.message || "Login failed";
                return;
            }

            // Save JWT token and role in localStorage
            localStorage.setItem("token", data.token);
            localStorage.setItem("role", data.role);

            // Redirect based on role
            if(data.role === "student") window.location.href = "../student/dashboard.html";
            else if(data.role === "staff") window.location.href = "../staff/dashboard.html";
            else if(data.role === "admin") window.location.href = "../admin/dashboard.html";

        } catch(err){
            errorDiv.innerText = "Server error. Try again later.";
            console.error(err);
        }
    });
  </script>
</body>
</html>
