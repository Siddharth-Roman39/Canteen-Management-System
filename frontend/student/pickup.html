 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pickup</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/student/student.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-poppins text-gray-800">

    <div class="container bg-white rounded-3xl shadow-2xl p-8 max-w-sm w-full mx-4 text-center">
        <h1 class="text-3xl font-bold mb-4">Your Order is Ready!</h1>
        <p class="text-gray-500 mb-6">Please show this to the staff at the counter to pick up your order.</p>

        <div class="bg-gray-100 p-6 rounded-2xl mb-6">
            <h2 class="text-2xl font-bold text-blue-600 mb-2">Order ID: #ORD-12345</h2>
            <img src="https://placehold.co/200x200/5c6ac4/ffffff?text=QR+Code" alt="QR Code" class="mx-auto my-4 w-40 h-40 rounded-xl">
            <p class="text-sm text-gray-500">Scan this QR code or provide the Order ID.</p>
        </div>

        <a href="my-orders.html" class="w-full inline-block bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-all shadow-lg transform hover:scale-105">
            Back to Orders
        </a>
    </div>

    <script src="../../js/student/student.js"></script>
</body>
</html>
