<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Register</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/student/student.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-poppins text-gray-800">
  <div class="container bg-white rounded-3xl shadow-2xl p-8 max-w-sm w-full mx-4">
    <div class="flex flex-col items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Student Account</h1>
      <p class="text-gray-500 text-center">Join the canteen community!</p>
    </div>

    <form id="signupForm">
      <div class="mb-4">
        <label for="signupName" class="block text-sm font-medium text-gray-600">Full Name</label>
        <input type="text" id="signupName" name="name" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-xl" required>
      </div>
      <div class="mb-4">
        <label for="signupEmail" class="block text-sm font-medium text-gray-600">VIT Email Address</label>
        <input type="email" id="signupEmail" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-xl" placeholder="student@vit.edu.in" required>
        <p class="text-xs text-red-500 mt-1" id="emailNote">Only @vit.edu.in emails are allowed.</p>
      </div>
      <div class="mb-4">
        <label for="signupPassword" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="signupPassword" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-xl" required>
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-xl" required>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700">Sign Up</button>
    </form>

    <div class="text-center mt-6">
      <a href="../common/login.html" class="text-sm text-gray-500 hover:text-gray-700">
        Already have an account? <span class="text-blue-600 font-semibold">Login</span>
      </a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Signup failed");
          return;
        }

        // Save token and role
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);

        // Redirect to student dashboard
        window.location.href = "../student/dashboard.html";

      } catch (err) {
        alert("Server error. Try again later.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
