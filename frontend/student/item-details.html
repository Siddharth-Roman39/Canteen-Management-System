 <!-- 4. Item Details Page -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/student/student.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-100 font-poppins text-gray-800">
    
    <div class="container mx-auto p-8 max-w-4xl">
        <a href="javascript:history.back()" class="flex items-center text-blue-600 font-semibold mb-6 hover:underline">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Menu
        </a>

        <div class="bg-white rounded-3xl shadow-lg p-8 flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-8">
            <div class="w-full md:w-1/2">
                <img src="https://placehold.co/600x400/5c6ac4/ffffff?text=Burger" alt="Item Image" class="w-full h-auto rounded-2xl shadow-md">
            </div>
            <div class="w-full md:w-1/2">
                <h1 class="text-4xl font-bold mb-2">Spicy Chicken Burger</h1>
                <p class="text-2xl text-blue-600 font-bold mb-4">₹80</p>
                <p class="text-gray-600 mb-6">A delicious chicken patty with a spicy kick, fresh lettuce, and our signature sauce, all in a soft, toasted bun.</p>
                
                <!-- Customization Options -->
                <div class="mb-6">
                    <h2 class="text-lg font-semibold mb-3">Add-ons</h2>
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3 text-gray-700">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 rounded">
                            <span>Extra Cheese (+₹20)</span>
                        </label>
                        <label class="flex items-center space-x-3 text-gray-700">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 rounded">
                            <span>Bacon Strips (+₹30)</span>
                        </label>
                        <label class="flex items-center space-x-3 text-gray-700">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 rounded">
                            <span>Extra Patty (+₹50)</span>
                        </label>
                    </div>
                </div>

                <div class="flex items-center space-x-4 mb-8">
                    <h2 class="text-lg font-semibold">Quantity:</h2>
                    <div class="flex items-center border border-gray-300 rounded-xl overflow-hidden">
                        <button class="px-4 py-2 bg-gray-200 text-gray-600 hover:bg-gray-300 transition-colors" onclick="this.nextElementSibling.stepDown()">-</button>
                        <input type="number" value="1" min="1" class="w-16 text-center border-none focus:outline-none">
                        <button class="px-4 py-2 bg-gray-200 text-gray-600 hover:bg-gray-300 transition-colors" onclick="this.previousElementSibling.stepUp()">+</button>
                    </div>
                </div>

                <button class="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold text-lg hover:bg-blue-700 transition-all shadow-lg transform hover:scale-105">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

    <script src="../../js/student/student.js"></script>
</body>
</html>
