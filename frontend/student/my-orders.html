 <!-- 7. My Orders Page -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/student/student.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-100 font-poppins text-gray-800">
    
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-6 shadow-xl rounded-r-3xl flex flex-col justify-between">
            <div>
                <div class="flex items-center mb-8">
                    <img src="https://placehold.co/40x40/5c6ac4/ffffff?text=C" alt="Logo" class="rounded-full mr-3">
                    <span class="text-xl font-bold">Canteen</span>
                </div>
                <nav>
                    <a href="dashboard.html" class="flex items-center py-3 px-4 rounded-xl text-gray-300 hover:bg-gray-700 transition-all hover:scale-105 mb-2">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-9v10a1 1 0 01-1 1h-3m-6 0a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 00-1-1v0z"></path></svg>
                        Dashboard
                    </a>
                    <a href="menu.html" class="flex items-center py-3 px-4 rounded-xl text-gray-300 hover:bg-gray-700 transition-all hover:scale-105 mb-2">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        Menu
                    </a>
                    <a href="my-orders.html" class="flex items-center py-3 px-4 rounded-xl text-white bg-blue-600 font-semibold transition-all hover:scale-105">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M12 15h.01"></path></svg>
                        My Orders
                    </a>
                </nav>
            </div>
            <a href="#" class="flex items-center py-3 px-4 rounded-xl text-gray-300 hover:bg-gray-700 transition-all hover:scale-105">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Logout
            </a>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-4xl font-bold mb-8">My Orders</h1>
            
            <!-- Order Status Timeline -->
            <div class="bg-white rounded-3xl shadow-lg p-8 mb-8">
                <h2 class="text-2xl font-bold mb-4">Order #ORD-12345</h2>
                <div class="flex items-center space-x-4 mb-6">
                    <span class="text-gray-600">Status:</span>
                    <span class="font-bold text-blue-600">Preparing</span>
                </div>
                
                <div class="flex items-center justify-between relative">
                    <div class="absolute inset-x-0 h-1 bg-gray-200 top-1/2 transform -translate-y-1/2 z-0"></div>
                    <div class="absolute left-0 h-1 bg-blue-600 top-1/2 transform -translate-y-1/2 z-10 w-1/3"></div>

                    <div class="flex flex-col items-center relative z-20">
                        <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-white font-bold">✓</div>
                        <span class="text-sm mt-2">Received</span>
                    </div>

                    <div class="flex flex-col items-center relative z-20">
                        <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">...</div>
                        <span class="text-sm mt-2">Preparing</span>
                    </div>

                    <div class="flex flex-col items-center relative z-20">
                        <div class="w-8 h-8 rounded-full bg-gray-300"></div>
                        <span class="text-sm mt-2 text-gray-500">Ready</span>
                    </div>

                    <div class="flex flex-col items-center relative z-20">
                        <div class="w-8 h-8 rounded-full bg-gray-300"></div>
                        <span class="text-sm mt-2 text-gray-500">Picked</span>
                    </div>
                </div>
            </div>

            <!-- Past Orders List -->
            <h2 class="text-2xl font-bold mb-6">Past Orders</h2>
            <div class="bg-white rounded-3xl shadow-lg p-6">
                <ul class="space-y-4">
                    <!-- Example Past Order -->
                    <li class="flex items-center justify-between border-b border-gray-200 pb-4 last:border-b-0 last:pb-0">
                        <div>
                            <p class="font-semibold">Order #ORD-12344</p>
                            <p class="text-sm text-gray-500">2 items | ₹120</p>
                        </div>
                        <span class="bg-green-500 text-white text-xs font-semibold px-3 py-1 rounded-full">Completed</span>
                    </li>
                    <li class="flex items-center justify-between border-b border-gray-200 pb-4 last:border-b-0 last:pb-0">
                        <div>
                            <p class="font-semibold">Order #ORD-12343</p>
                            <p class="text-sm text-gray-500">3 items | ₹180</p>
                        </div>
                        <span class="bg-red-500 text-white text-xs font-semibold px-3 py-1 rounded-full">Cancelled</span>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    
    <script src="../../js/student/student.js"></script>
</body>
</html>
