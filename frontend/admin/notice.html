<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Notices</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; padding: 15px; text-align: center; }
    .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px;
      border-radius: 8px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1);}
    input, textarea { width: 100%; margin: 8px 0; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #27ae60; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .notice { background: #ecf0f1; padding: 10px; margin: 10px 0; border-radius: 5px; position: relative; }
    .date { font-size: 12px; color: #555; }
    .delete-btn { position: absolute; right: 10px; top: 10px; background: red; color: white; border: none; border-radius: 4px; cursor: pointer; padding: 5px 10px; }
  </style>
</head>
<body>
  <header><h1>Admin - Manage Notices</h1></header>
  <div class="container">
    <h2>Add Notice</h2>
    <input type="text" id="title" placeholder="Enter Notice Title">
    <textarea id="content" placeholder="Enter Notice Content"></textarea>
    <input type="date" id="date">
    <button onclick="addNotice()">Add Notice</button>

    <h2>All Notices</h2>
    <div id="noticeList"></div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/notices"; // ‚úÖ Update if backend runs elsewhere
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Please login again!");
      window.location.href = "../login.html";
    }

    async function loadNotices() {
      try {
        const res = await fetch(API_URL, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        const list = document.getElementById("noticeList");
        list.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          list.innerHTML = "<p>No notices available.</p>";
          return;
        }

        data.forEach(n => {
          list.innerHTML += `
            <div class="notice">
              <h3>${n.title}</h3>
              <p>${n.content}</p>
              <p class="date">üìÖ ${new Date(n.date).toLocaleDateString()}</p>
              <button class="delete-btn" onclick="deleteNotice('${n._id}')">Delete</button>
            </div>`;
        });
      } catch (err) {
        console.error("Error fetching notices:", err);
      }
    }

    async function addNotice() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const date = document.getElementById("date").value;

      if (!title || !content || !date) return alert("Please fill all fields!");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ title, content, date }),
        });

        const data = await res.json();
        if (!res.ok) return alert(data.message || "Failed to add notice");

        alert("‚úÖ Notice added successfully!");
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
        document.getElementById("date").value = "";
        loadNotices();
      } catch (err) {
        console.error("Error adding notice:", err);
      }
    }

    async function deleteNotice(id) {
      if (!confirm("Are you sure you want to delete this notice?")) return;

      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });

        const data = await res.json();
        if (!res.ok) return alert(data.message || "Failed to delete");
        alert("üóëÔ∏è Notice deleted");
        loadNotices();
      } catch (err) {
        console.error("Error deleting notice:", err);
      }
    }

    window.onload = loadNotices;
  </script>
</body>
</html>
