<!-- Staff Dashboard Page -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="staff.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>🍴 CMS</h2>
      <a href="dashboard.html" class="active">📋 Dashboard</a>
      <a href="outofstock.html">🥘 Stock</a>
      <a href="reports.html">📊 Reports</a>
      <a href="profile.html">👤 Profile</a>
      <a href="../common/login.html">🔐 Logout</a>
    </aside>

    <main class="content">
      <header>
        <h2>📋 Orders Dashboard</h2>
      </header>
        <!-- Quick Stats Section -->
<section class="stats">
  <div class="stat-card">
    <h3>Total Orders Today</h3>
    <p id="totalOrders">45</p>
  </div>
  <div class="stat-card">
    <h3>Orders in Queue</h3>
    <p id="queueOrders">8</p>
  </div>
  <div class="stat-card">
    <h3>Completed Orders</h3>
    <p id="completedOrders">30</p>
  </div>
  <div class="stat-card">
    <h3>Cancelled Orders</h3>
    <p id="cancelledOrders">7</p>
  </div>
</section>


      <section class="cards">
        <!-- Live Queue -->
        <div class="card">
          <h3>📥 Live Queue</h3>
          <ul id="queueOrders">
            <li>#101 – 2x Sandwich 
              <button onclick="acceptOrder(101, '2x Sandwich')">✅ Accept</button>
              <button onclick="rejectOrder(101)">❌ Reject</button>
            </li>
          </ul>
        </div>

        <!-- Active Orders -->
        <div class="card">
          <h3>🔥 Active Orders</h3>
          <ul id="activeOrders">
            <!-- Orders will be moved here dynamically -->
          </ul>
        </div>

        
      </section>
    </main>
  </div>
  <script src="staff.js"></script>
</body>
</html>
